<div class=" w-100 vh-100 " style="background-image: url(../../assets/Images/Login.jpg) ; background-size: cover;">
  <table class="w-100 hv-100 border-5">
    <thead></thead>
    <tr>
      <tr>
        <td class="w-50">
          <div class="container">
            <div class="d-flex justify-content-center vh-100">
              <div class="card">
                <div class="card-header">
                  <h3>Player 1</h3>
                  <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                  </div>
                </div>
                <div class="card-body">
                  <form [formGroup]="player1Form" (ngSubmit)="onSubmitPlayer1">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text mx-2"><i class="fas fa-user"></i>User:</span>
                      </div>
                      <input type="text" class="form-control"  formControlName="userName" placeholder="username">
                      
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text  mt-2 mx-2 pt-2"><i class="fas fa-key">Password:</i></span>
                      </div>
                      <input type="password" class="form-control mt-2"  formControlName="password" placeholder="password">
                    </div>
                    <!-- <div class="row align-items-center remember">
                      <input type="checkbox">Remember Me
                    </div> -->
                    <div class="form-group">
                    <!-- <button type="button" (click)="onSubmitPlayer1() ">cdsds</button> -->
                      <input type="button" value="Login" (click)="onSubmitPlayer1()" class="btn float-right login_btn mx-2 my-5 col-2">
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                  </div>
                  <!-- <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </td>
        <td class="w-50">
          <div class="container">
            <div class="d-flex justify-content-center vh-100">
              <div class="card">
                <div class="card-header">
                  <h3>Player 2</h3>
                  <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                  </div>
                </div>
                <div class="card-body">
                  <form [formGroup]="player2Form" (ngSubmit)="onSubmitPlayer2">
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text mx-2"><i class="fas fa-user"></i>User:</span>
                      </div>
                      <input type="text" class="form-control" formControlName="userName" placeholder="username">
                      
                    </div>
                    <div class="input-group form-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text  mt-2 mx-2 pt-2"><i class="fas fa-key">Password:</i></span>
                      </div>
                      <input type="password" class="form-control mt-2"  formControlName="password" placeholder="password">
                    </div>
                    <!-- <div class="row align-items-center remember">
                      <input type="checkbox">Remember Me
                    </div> -->
                    <div class="form-group">
                      <input type="submit" value="Login" (click)="onSubmitPlayer2()" class="btn float-right login_btn mx-2 my-5">
                    </div>
                  </form>
                </div>
                <div class="card-footer">
                  <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="#">Sign Up</a>
                  </div>
                  <!-- <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                  </div> -->
                </div>
              </div>
            </div>
          </div>
        </td>
       

    
  </tr>
</table>
</div>
