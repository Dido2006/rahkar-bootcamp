<div class= " display: flex;
justify-content: center m-4"></div>
<div class="col-lg-5">
    <form method="post" enctype="multipart/form-data" action="/upload" [formGroup]="uploadForm">
        <div class="row">
            <input type="file" formControlName="pic" name="file">
        </div>
        <div class="row">
            <input type="text" formControlName="title" name="title" class="m-2">
        </div>
        <div class="row">
            <input type="submit" (click)="onSubmit()" value="Submit">
        </div>
    </form>
</div>
